<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro|Soluciones tecnológicas</title>
    <link rel="shortcut icon" href="/src/Logo-soporte-Tecnico-final.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- iconos -->
    <script src="https://kit.fontawesome.com/8afc946b99.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">

</head>
<body id="bodyRegister">

    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 2%">
        <div class="col-12 col-sm-8 col-md-4">
            <div class="card">
                <div class="card-header text-white py-3">
                    <h5>Registro</h5>
                </div>
                <div class="card-body">
                    <p class="text-end">¿Ya tiene una cuenta? <a href="login.html">Inicia sesión</a></p>
                    <p class="text-center pt-2">Llena el formulario para crear una nueva cuenta.</p>

                  <!-- <form id="registerForm" action="signup.php" method="POST"> -->
                  <form id="registerForm" >
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre<span>*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido<span>*</span></label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo electrónico<span>*</span></label>
                        <input type="email" placeholder="email@example.com" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña<span>*</span></label>

                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelpBlock" required pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]{8,}$">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                  <i class="fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="passwordHelpBlock" class="form-text">
                            Tu contraseña debe tener mínimo 8 carácteres, contener letras y números
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckSuscript">
                        <label class="form-check-suscript-label" for="flexCheckSuscript">
                            Reciba artículos inspiradores una vez por semana
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                            Acepto los Términos y Condiciones
                        </label>
                      </div>

                    <div class="d-flex justify-content-center align-items-center my-3">
                        <button type="reset" class="btn btn-danger me-1">Limpiar</button>
                        <!-- <button type="submit" class="btn btn-primary" id="">Crear cuenta</button> -->
                        <button class="btn btn-primary" id="register">Crear cuenta</button>
                    </div>
                </form>
                  
                </div>
            </div>
    
        </div>
    </div>
    
        <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
  const registerForm = document.getElementById('registerForm');
  const registerButton = document.getElementById('register');

  if (registerButton && registerForm) {
    registerButton.addEventListener('click', function(event) {
      event.preventDefault(); // Evita el envío del formulario por defecto

      const name = document.getElementById('name').value;
      const lastname = document.getElementById('lastname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const termsCheckbox = document.getElementById('flexCheckDefault');

      // Validaciones básicas
      if (!name || !lastname || !email || !password) {
        alert('Por favor, complete todos los campos requeridos.');
        return;
      }

      // Validación de correo electrónico
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, ingrese un correo electrónico válido.');
        return;
      }

      // Validación de contraseña
      const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]{8,}$/;
      if (!passwordRegex.test(password)) {
        alert('La contraseña debe tener mínimo 8 caracteres, contener letras y números.');
        return;
      }

      // Validación de checkbox de términos y condiciones
      if (!termsCheckbox.checked) {
        alert('Debe aceptar los Términos y Condiciones.');
        return;
      }

      try {
        window.location.href = './login.html';
      } catch (error) {
        console.error('Error al redirigir:', error);
        alert('Ocurrió un error al intentar redirigir a la página de inicio de sesión.');
      }
    });
  } else {
    console.error('El botón o formulario con ID "register" o "registerForm" no fueron encontrados.');
  }
});
    </script>
   
</body>
</html>
