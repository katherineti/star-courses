</head>
<body id="bodyRegister">

    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 2%">
        <div class="col-12 col-sm-8 col-md-4">
            <div class="card">
                <div class="card-header text-white py-3">
                    <h5>Registro</h5>
                </div>
                <div class="card-body">
                    <p class="text-end">¿Ya tiene una cuenta? <a href="login.html">Inicia sesión</a></p>
                    <p class="text-center pt-2">Llena el formulario para crear una nueva cuenta.</p>

                  <form id="registerForm" action="signup.php" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre<span>*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido<span>*</span></label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo electrónico<span>*</span></label>
                        <input type="email" placeholder="email@example.com" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña<span>*</span></label>

                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelpBlock" required pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]{8,}$">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                  <i class="fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="passwordHelpBlock" class="form-text">
                            Tu contraseña debe tener mínimo 8 carácteres, contener letras y números
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckSuscript">
                        <label class="form-check-suscript-label" for="flexCheckSuscript">
                            Reciba artículos inspiradores una vez por semana
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                            Acepto los Términos y Condiciones
                        </label>
                      </div>

                    <div class="d-flex justify-content-center align-items-center my-3">
                        <button type="reset" class="btn btn-danger me-1">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </div>
                </form>
                  
                </div>
            </div>
    
        </div>
    </div>
    
        <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
   
</body>
