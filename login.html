<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login|Soluciones tecnológicas</title>
    <link rel="shortcut icon" href="/src/Logo-soporte-Tecnico-final.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- iconos -->
    <script src="https://kit.fontawesome.com/8afc946b99.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">

</head>
<body id="bodyLogin">

    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 8%">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-header text-white py-3">
                    <h5>Iniciar Sesión</h5>
                </div>
                <div class="card-body">
                  <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Dirección de correo electrónico</label>
                        <input type="email" placeholder="email@example.com" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required >
                    </div>

                    <div class="d-flex justify-content-center align-items-center my-3">
                        <button type="submit" class="btn btn-primary" id="btn-login">Entrar <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    </div>
                </form>
                  
                </div>
            </div>
    
        </div>
    </div>
    
        <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
    <script src="js/video.js"></script>
    <script src="js/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');

        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            console.log('Formulario enviado'); // Verifica si el formulario se envía

            try {
                window.location.href = './index.html';
            } catch (error) {
                console.error('Error al redirigir:', error);
                alert('Ocurrió un error al intentar acceder a la página. Por favor, inténtalo de nuevo.');
            }
            });
        } else {
            console.error('El formulario con ID "loginForm" no fue encontrado.');
        }
        });
    </script>
</body>
</html>
